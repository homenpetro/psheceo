,"placement":"bottom-left"},"sample":100,"pages":{"whitelist":["*grainger*"],"blacklist":null},"referrer":{"source":"all","url":[]},"returningVisitors":false,"visitedPages":{"min":null,"max":null},"visitedUrls":{"urls":null,"mode":"anyVisited","blacklist":null,"blacklistMode":"anyVisited"},"browsersExcluded":[],"screenSizeExcluded":[],"cookies":{"mode":"any","values":null},"customProperties":{"mode":"any","values":null},"displayAfterTimeOnPage":0,"displayAfterTimeOnSite":15,"scroll":null,"exitIntent":true,"showFrequency":"untilDeclineOrResponse","recurrence":{"declined":"1*86400000","responded":"5*86400000"},"showAfterOtherSurvey":"0*3600000","saveUrlAsMeta":true},"unitId":"5dc56d5ab7c935069aefaba5","organization_id":"5b2d0586473bd642a6a6f432","latest_activation":1586905206,"__v":0,"last_feedback":"2020-05-19T15:07:55.291Z","scheduled_surveys":[]},"privacyPolicy":{"organization":{"en":"<h1>GDPR Documentation & Terms for survey respondents</h1><p><br /></p><h3>The Controller</h3><p>The controller in these terms is being referred as the “Company” or the “Controller” later on. The Controller of these GDPR terms is: Grainger Mexico</p><h3>Controller’s contact:  </h3><p>You may find controllers contact from their current website.</p><h3>The Data Protection Officer:  </h3><p>Controllers data protection officer´s (DPA) information may be found by contacting the company.</p><h3>Name of registry  </h3><p>Controller’s customer, merchant user data and marketing registry  </p><h3>Purpose of filing system and processing of personal data  </h3><p>Personal data is used for orders, credits, billing, recovery, contacts, transactions, customer enquiries, service development, reporting, marketing, and other customer relationship management measures as well as measuring the feelings of the customers and / or employees of Controllers company.  </p><p>Purchasing, transaction and location information in the filing system can also be used for profiling and targeting marketing activities and customer communications to make them more interesting to the registered. Personal information is also used when sending newsletters, or when people attend events and other marketing activities. Personal information may be used to send offers and straight marketing actions to the customers.</p><p>The collection and processing of personal data is always based on legislation, customer or service agreement, the legitimate interest of Grainger Mexico or the consent of the data subject.  </p><p><br /></p><h3>Data content and information categories of the filing system  </h3><p>Data that can be used includes contact persons of the Controller’s current or past customer organisations, persons with connections to the controller, Controllers service users, participants of Controllers events, or persons who approved the marketing and sales purposes. The data may also include phone numbers, emails, addresses and persons names when people provide the information itself and opt in.</p><p>The registry may contain data from following information categories relevant to the purpose of the use of the registry:</p><p>  </p><ol><li>Basic information such as name and contact details (address, email address, telephone number) of the controller's current or past customer organisations as well as their contact persons’ name and contact details  </li><li>Information relating to the customer relationship between the controller and the registered persons, such as information on orders or appointments, possible direct marketing permits and prohibitions, and other communications between the parties, and related information  </li><li>Data, including the first and last name, address, contact details, date of birth, position, employer, gender, mother tongue, username and password of a person registered in the controller’s Feedbackly service or its ancillary service, or information obtained through the application and the various functions contained therein, such as location and information the user has provided in the application  </li><li>Transaction information from the controller’s website on different websites, information on behaviour on websites and other related category information, participation in events, information entered for events, contacts made with customer service, contacts made with other Grainger Mexico employees and services, and information related to subscribing to the newsletter.  </li><li>First and last name of the person registered for the event, as well as possible contact details and information provided on the event. Registration information provided by the ered person may include the following: email address, phone number, address, birth date, allergy information, passport number or personal ID.  </li></ol><p><br /></p><h3>Regular sources of information  </h3><p>Information is provided by the customer, customer data system and billing database, user and transaction information on websites, blogs and newsletters, information on customer relationship management and customer service systems, mobile application and Controllers service information, partners and companies and authorities offering personal information services. Data is collected with the consent of the registered.</p><h3>Time of destruction of personal information</h3><p>Personal Information is provided by the customer or potential customer. The time that we hold personal data is tied to the agreement on how long the relationship is maintained. After the termination of the relationship of the Registrant the data will be destroyed after 12 months.</p><h3>Regular disclosure of information  </h3><p>Filing system information can be shared with The Controller’s dealers or subcontractors when they are handling The Controller’s orders or providing services for The Controller.  </p><p>The Controller can also outsource the processing of this data to companies within the European Union and the European Economic Area. These companies can process personal data to provide, for example, infrastructure and IT services, or other services.  </p><p>The Controller will only process personal data outside of the EU and EEA area with the consent of the respective customer.  </p><h3>Principles of filing system protection</h3><p>The information is technically protected. Physical access to data is blocked by access control, as well as other security measures. Access to information requires adequate rights and multi-stage identification. Unauthorised access is also prevented by firewalls and technical protection. The filing system information can only be accessed by the controller and by specially designated technical persons. Only designated persons have the right to process and maintain the filing system information. Users are bound by professional secrecy. The filing system is backed up safely and can be restored as needed.</p><h3>Our support to you</h3><p>The Controllers team provides assistance in questions to do with the data protection regulation. In addition, our customer relations manager and customer service personnel provide user support and help with The Controllers data protection features. Please get in touch with the controllers company to gain extra information.</p><h3>Agreements of personal data</h3><p>By using the data collection platform, you agree to grant us with a non-exclusive royalty free licence to use your name (and logo) for our marketing and promotional material, including marketing and promotional material featured on our website. You also grant us the right to send you marketing and sales promotions according to these terms. this agreement is comparable to opt-in.</p><h3>Prize draws</h3><ul><li>If nothing else is written or agreed, these terms apply to Controllers price draws.</li><li>Controllers prize draws are open to anyone in the World.</li><li>The Prize Draw is not open to employees of The Controller or anyone else connected to the Prize Draw.</li><li>Entry into the Prize Draw is always acceptance of these Terms and Conditions.</li><li>To enter the Prize Draw you must follow rules of the Prize Draw.</li><li>No responsibility is taken for entries that are lost, delayed, misdirected or incomplete or cannot be delivered or entered for any technical or other reason. Proof of delivery of the entry is not proof of receipt.</li><li>The Prize Draw closes at 23:59 on the last day of every December. Entries received after that date and time will not be considered if anything else is not agreed.</li><li>The winner will be chosen from a random draw of entries at Facebook, Linkedin, Feedbackly application or any other platform where the draw is presented.</li><li>One winner will receive the prize that The Controller is placed in each Prize Draw. Feedbackly accepts no responsibility for any costs associated with the prize and not specifically included in the prize of the Controller.</li><li>The winner will be notified via Facebook or Linkedin, cellphone or email before 31 January each year and given details of how to claim their prize. If a winner does not respond within 28 days of being notified by The Controller, then the winner's prize will be forfeited and The Controller shall be entitled to select another winner (and that winner will have to respond to the phone call or email from The Controller within 28 days or else they will also forfeit their prize).</li><li>The prize is non-exchangeable, non-transferable, and is not redeemable for cash or other prizes in any circumstances.</li><li>The Controller retains the right to substitute the prize with another prize of similar value in the event the original prize offered is not available.</li><li>The winner may be required for promotional activity.</li><li>No purchase necessary.</li><li>Nothing in these terms and conditions shall exclude the liability of Feedbackly or the The Controller for death, personal injury, fraud or fraudulent misrepresentation as a result of its negligence.</li><li>The Controller and Feedbackly accepts no responsibility for any damage, loss, liabilities, injury or disappointment incurred or suffered by you as a result of entering the Prize Draw or accepting the prize. The Controller and Feedbackly further disclaims liability for any injury or damage to your or any other person's computer relating to or resulting from participation in or downloading any materials in connection with the Prize Draw.</li><li>The Controller reserves the right at any time and from time to time to modify or discontinue, temporarily or permanently, this Prize Draw with or without prior notice due to reasons outside its control (including, without limitation, in the case of anticipated, suspected or actual fraud). The decision of The Controller in all matters under its control is final and binding and no correspondence will be entered into.</li><li>The Controller shall not be liable for any failure to comply with its obligations where the failure is caused by something outside its reasonable control. Such circumstances shall include, but not be limited to, weather conditions, fire, flood, hurricane, strike, industrial dispute, war, hostilities, political unrest, riots, civil commotion, inevitable accidents, supervening legislation or any other circumstances amounting to force majeure.</li><li>The Prize Draw will be governed by Finnish law.</li></ul><p><br /></p><h3>Cookies</h3><p>You agree that we may use cookies to collect information for future marketing purposes and to make the software and service of collecting feedback to work properly. Cookies are small pieces of information that are stored in a browser-related file on your computer’s hard drive when you use Feedbackly platform and/or Grainger Mexico website.</p><p>A cookie is a small text file that a website saves on your computer or mobile device when you visit the site. It enables the website to remember your actions and preferences (such as login, language, font size and other display preferences) over a period of time, so you don’t have to keep re-entering them whenever you come back to the site or browse from one page to another. </p><p>You can control and/or delete cookies as you wish – for details, see aboutcookies.org. You can delete all cookies that are already on your computer and you can set most browsers to prevent them from being placed. If you do this, however, you may have to manually adjust some preferences every time you visit a site and some services and functionalities may not work.</p>"}},"survey":{"archived":false,"_id":"5e7d27dacecb0fb7d73ef3a5","updated_at":1584634462,"languages":["es"],"generated":false,"template":false,"feedbackCount":6021,"tags":[],"name":"Encuesta WEB","unitId":"5dc56d5ab7c935069aefaba5","organization":"5b2d0586473bd642a6a6f432","created_by":"5b2d05aa667eede34c9d44ec","created_at":"2020-03-26T22:08:26.820Z","__v":2,"properties":{"redirect_url":"","custom_privacy_policy":"","end_screen_text":{"es":"¡Gracias por tu tiempo!"},"logic":{"5e7d27f5ff472a67fdc6766e":{"5e7d27ddff472a67fdc6766c":"5e7d2895ff472a67fdc67672","5e7d2807ff472a67fdc6766f":"5e7d28f7ff472a67fdc6767a","5e7d280dff472a67fdc67670":"5e7d29e0b31356435b6d6c3d","5e7d2813ff472a67fdc67671":"5e7d2b31b31356435b6d6c45"},"5e7d2895ff472a67fdc67672":{"5e7d27ddff472a67fdc6766c":"5e7d2baeb31356435b6d6c4c"},"5e7d28b1ff472a67fdc67675":{"5e7d28d0ff472a67fdc67678":"5e7d28d8ff472a67fdc67679","5e7d28caff472a67fdc67677":"5e7d2baeb31356435b6d6c4c","5e7d28bdff472a67fdc67676":"5e7d2baeb31356435b6d6c4c","5e7d27ddff472a67fdc6766c":"5e7d2baeb31356435b6d6c4c"},"5e7d28d8ff472a67fdc67679":{"submit":"5e7d2baeb31356435b6d6c4c"},"5e7d28f7ff472a67fdc6767a":{"5e7d27ddff472a67fdc6766c":"5e7d2baeb31356435b6d6c4c"},"5e7d290eff472a67fdc6767c":{"5e7d27ddff472a67fdc6766c":"5e7d2baeb31356435b6d6c4c","5e7d292fff472a67fdc6767d":"5e7d2baeb31356435b6d6c4c","5e7d2936ff472a67fdc6767e":"5e7d2baeb31356435b6d6c4c","5e7d293bff472a67fdc6767f":"5e7d294cff472a67fdc67680"},"5e7d294cff472a67fdc67680":{"submit":"5e7d2baeb31356435b6d6c4c"},"5e7d29e0b31356435b6d6c3d
